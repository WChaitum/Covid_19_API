<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <table class="table ">
        <thead>
          <tr>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/region-code.png"/><br>จังหวัด</th>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/being-sick.png"/><br>ติดเชื้อเพิ่มขึ้น</th>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/coronavirus.png"/><br>ติดเชื้อทั้งหมด</th>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/poison.png"/><br>เสียชีวิตเพิ่มขึ้น</th>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/headstone.png"/><br>เสียชีวิตทั้งหมด</th>
            <th scope="col" class="head"><img src="https://img.icons8.com/nolan/64/overtime.png"/><br>อัพเดตข้อมูลเมื่อ</th>
          </tr>
          </thead>
          <tbody id="tbody">
            <tr id="tr"></tr>
          </tbody>
      </table>
  </div>
</body>
    <script src="main.js"></script>
</html>
